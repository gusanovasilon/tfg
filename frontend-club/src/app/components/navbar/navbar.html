<nav class="navbar" [class.scrolled]='isScrolled'>
  <div class="logo" routerLink="/">

    <img src="img/logo.jpg" alt="Escudo Club" class="img-logo">

    <span class="text-logo">WRESTLING QUART</span>

  </div>

  <ul class="menu">
    @for (item of menuItems; track item.ruta) {
    <li>
      <a [routerLink]="item.ruta" [fragment]="item.fragmento">
        {{ item.nombre }}
      </a>
    </li>
    }
  </ul>

  <div class="auth-buttons">

    @if (!auth.estaAutenticado) {
    <button class="btn-login" routerLink="/login">
      Acceso Atletas
    </button>

    } @else {
    <div class="user-info">
      <span>{{ auth.usuario?.nombre }}</span>

      <button class="btn-dashboard" routerLink="/dashboard">
        Ir al Panel
      </button>

      <button class="btn-logout" (click)="logout()" title="Cerrar SesiÃ³n">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
    }

  </div>
</nav>
