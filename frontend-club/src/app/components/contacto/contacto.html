<section class="contacto-section">
  <div class="container">

    <h2>CONTACTA CON EL <span class="highlight">CLUB</span></h2>
    <p class="subtitle">Escríbenos y te contestaremos a tu email lo antes posible.</p>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="form-contacto">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"
               [(ngModel)]="datosFormulario.nombre" required
               placeholder="Tu nombre">
      </div>

      <div class="form-group">
        <label for="email">Email de contacto</label>
        <input type="email" id="email" name="email"
               [(ngModel)]="datosFormulario.email" required
               placeholder="ejemplo@correo.com">
      </div>

      <div class="form-group">
        <label for="asunto">Asunto</label>
        <select id="asunto" name="asunto" [(ngModel)]="datosFormulario.asunto" required>
          <option value="" disabled selected>Elige un motivo</option>
          <option value="Informacion">Información General</option>
          <option value="Inscripcion">Inscripciones</option>
          <option value="Competicion">Competición</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5"
                  [(ngModel)]="datosFormulario.mensaje" required
                  placeholder="Escribe aquí tu consulta..."></textarea>
      </div>

      <button type="submit" [disabled]="enviando" class="btn-enviar">
        @if (enviando) { ENVIANDO... } @else { ENVIAR CONSULTA }
      </button>

      @if (mensajeExito) {
        <div class="alert success">
           <i class="bi bi-check-circle"></i> Mensaje enviado correctamente.
        </div>
      }

      @if (errores.length > 0) {
        <div class="alert error">
          @for (error of errores; track $index) {
           <i class="bi bi-exclamation-triangle"></i> {{ error }}
          }
        </div>
      }
    </form>
  </div>
</section>
