<section class="schedule-container">

  <div class="schedule-bg">
    <img src="/img/suplex.jpg" alt="Fondo Tapiz" class="bg-media">
  </div>

  <div class="overlay"></div>

  <div class="schedule-content">

    <div class="section-header">
      <h2>NUESTROS <span class="highlight">HORARIOS</span></h2>
      <p>ENCUENTRA TU GRUPO Y VEN A PROBAR UNA CLASE GRATIS</p>
    </div>

    <div class="schedule-grid">
      @for (dia of dias; track dia.nombre) {
        <div class="day-card">
          <div class="day-header">
            <h3>{{ dia.nombre }}</h3>
          </div>
          <div class="classes-list">
            @for (clase of dia.clases; track clase.grupo) {
              <div class="class-item">
                <div class="time-badge">{{ clase.hora }}</div>
                <div class="class-info">
                  <h4>{{ clase.grupo }}</h4>
                  <span class="category-line" [style.background-color]="clase.color"></span>
                </div>
              </div>
            }
          </div>
        </div>
      }
    </div>

    <div class="cta-schedule">
      <button class="btn-download" routerLink="/contacto">
        Contacta Con Nosotros
      </button>
    </div>

  </div>

</section>
