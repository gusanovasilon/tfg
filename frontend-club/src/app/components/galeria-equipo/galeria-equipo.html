<section class="team-section">
  <div class="container">
    <h2 class="team-title">NUESTRO <span class="highlight">EQUIPO</span></h2>

    <div class="team-grid">
      @for (miembro of equipo; track miembro.id) {
        <div class="team-card">
          <div class="img-wrapper">
             <img [src]="'img/' + miembro.imagen_url" [alt]="miembro.titulo">
          </div>
          <h3>{{ miembro.titulo }}</h3>
        </div>
      }
    </div>
  </div>
</section>
